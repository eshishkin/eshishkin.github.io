  [[params.socialShare]]
  iconName = "facebook"
  iconClass = "fab fa-facebook"
  formatString = "https://www.facebook.com/sharer.php?u={url}"
  [[params.socialShare]]
  iconName = "linkedin"
  iconClass = "fab fa-linkedin"
  formatString = "https://www.linkedin.com/sharing/share-offsite/?url={url}"
  [[params.socialShare]]
  iconName = "whatsapp"
  iconClass = "fab fa-whatsapp"
  formatString = "whatsapp://send/?text={title}%20{url}"
  [[params.socialShare]]
  iconName = "vk"
  iconClass = "fab fa-vk"
  formatString = "http://vk.com/share.php?url={url}&title={title}&comment={title}"
  [[params.socialShare]]
  iconName = "telegram"
  iconClass = "fab fa-telegram"
  formatString = "https://telegram.me/share/url?url={url}&text={title}"
  [[params.socialShare]]
  iconName = "mail"
  iconClass = "fas fa-envelope"
  formatString = "mailto:?subject={title}&body={url}"

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"] 

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"